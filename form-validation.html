<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/form-validation.css">
    <title>form validation</title>
</head>

<body>
    <form action="https://formsubmit.co/yusrinelson17@gmail.com" method="POST">
        <h1>Registration Form</h1>

            <p><label for="name"><b>User Id:</b></label>
                <input type="userid" id="userid" name="userid" placeholder="required, length of 5 to 12 characters"
                    required>
            </p>
            <label for="name"><b>Name:</b></label>
                    <input id="name" type="name" name="name" placeholder="Required, letters only" required>

            <p><label for="password"><b>Password:</b></label>
                <input type="password" id="pass" name="password" minlength="7" maxlength="12"
                    placeholder="required, length of 5 to 12 characters" required>
            </p>

           
            <p><label for="name"><b>Address:</b></label>
                <input type="address" id="address" name="address" placeholder="optional">
            </p>

            <label for="country"><b>Country:</b></label>
            <select id="country" name="country" required>
                <option value="">--select option--</option>
                <option value="interview">South Africa</option>
                <option value="feedback">China</option>
            </select>

            <p><label for="code"><b>ZIP Code:</b></label>
                <input type="number" id="zipcode" name="zipcode" placeholder="Required, numeric only">
            </p>
            <label for="email"><b>E-mail:</b></label>
            <input id="mail" type="email" name="email" placeholder="email here..." required>

            <p><label for="sex"><b>Sex:</b></label>
                
                <input type="radio" id="Male" name="sex" value="male"  required>
                <label for="male"> Male</label>
                
                <input type="radio" id="female" name="sex" value="female"  required>
                <label for="female"> Female</label>
            </p>

            <p><label for="Language"><b>Language:</b></label>
            
            <input type="radio" id="english" name="Language" value="english" required>
            <label for="english"> English</label>
            
            <input type="radio" id="non-english" name="Language" value="non-english" required>
            <label for="non-english"> Non English</label></p>

            <label for="about">About:</label>
                <textarea type="text" id="about" name="_about" placeholder="optional"></textarea>
                <br> <br>
                <input id="submit" type="submit" value="Submit">
</body>

</html>
